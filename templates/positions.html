{% extends "base.html" %}

{% block title %}Position Management - MyCobot320{% endblock %}

{% block content %}
<div class="control-section">
    <div class="section-title">Save Current Position</div>
    <div class="save-position-form">
        <input type="text" id="position-name-input" class="position-input" placeholder="Enter position name...">
        <button onclick="saveCurrentPosition()" class="btn-primary">Save Position</button>
    </div>
</div>

<div class="control-section">
    <div class="section-title">Saved Positions</div>
    <div id="positions-list" class="positions-list">
        <!-- Positions will be loaded by JavaScript -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/positions.js') }}"></script>
{% endblock %}
